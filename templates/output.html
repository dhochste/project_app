<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>kickOut Results</title>

    <!-- Bootstrap core CSS -->

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">kickOut.jams</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="/about">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

<br><br>
    
    <div class="container">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h1>kickOut.jams!</h1>
        <p>Find your new groove.</p>
      </div>

      <div class = "container">
        <!-- <form class="form-inline" action="/output" method="GET"> -->
        <form class="form-inline" action="/output" method="GET">
          <div class="form-group">
            <label for="ID">Add: </label>
            <input type="text" class="form-control" id="inputAdd" name="inputAdd" placeholder="e.g., Adele">
          </div>

          <div class="form-group">
            <label for="ID">Subtract: </label>
            <input type="text" class="form-control" id="inputSubtract" name="inputSubtract" placeholder="e.g., Blues">
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-lg btn-primary"> Go! </button>
          </div>

          <!-- <button type="submit" class="btn btn-lg btn-success"> + </button> -->
        </form>
      </div>

    </div><!-- /.container-->

    <div class="container">
      <div class="starter-template">
        <p class="lead">Adding: {{add_list}} </p>
        <p class="lead">Subtracting: {{subtract_list}} </p>
      </div>

      <!--<div class="row">
        {% for result in results_list %}
        
        <div class="col-md-6"> 
          <h1><a href={{result[2]}} target="blank" style="color:black"><strong>{{ result[0]}}</strong></a></h1> <img src= {{ result[1] }} class="img-rounded" 
          height="300" width="300">
          </div>

        {% endfor %}
      </div> -->

    <!-- <h1> {{ length }} </h1> -->

    <table class="table table-hover">
      <tr><th>Artist</th><th>Title</th><th>Score</th></tr>
      {% for result in results_list %}
      <!-- <tr><td>{{ result[0]}}</td><td> Testing</td><td>{{ result[2]}} </td></tr>  -->
      <tr><td>{{ result[0]}}</td><td>{{ result[1]}}</td><td>{{ result[2]}} </td></tr>
      {% endfor %}
    </table>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
